<!DOCTYPE html>
<html lang="en" ng-app="CompanyProfile">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css" media="screen,projection" />

    <!-- my CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>About</title>
</head>

<body ng-controller="AboutController">

    <!-- navbar -->

    <div class="navbar-fixed">
        <nav class="nav-wrapper purple darken-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Selamat Datang Admin | <b>WMA</b></a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <div class="nav-wrapper">
                            <form>
                                <div class="input-field">
                                    <input id="search" type="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>

                    </li>
                    <li><a href="#""><i class=" material-icons" data-toggle="tooltip"
                            title="Notifikasi">notifications</i></a></li>
                    <li><a href="#""><i class=" material-icons" data-toggle="tooltip"
                            title="Surat Masuk">message</i></a>
                    </li>
                    <li><a href="/"><i class=" material-icons" data-toggle="tooltip" title="Sign Out">logout</i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- sidebar -->
    <div class="row no-gutters">
        <div class="col m2 s12 grey darken-2">
            <nav>
                <div class="nav flex-column">
                    <ul class="hide-on-med-and-down">
                        <li class="nav-item"><a class="nav-link white-text" href="/admin">Dashboard</a>
                        </li>
                        <li class="nav-item"><a href="/about" class="white-text nav-link">Setting About us</a>
                            <hr class="grey lighten">
                        </li>
                        <li class="nav-item"><a href="/servis" class="white-text nav-link">Daftar Service</a>
                            <hr class="grey lighten">
                        </li>
                        <li class="nav-item"><a href="/portfolio" class="white-text nav-link">Data Portfolio</a>
                            <hr class="grey lighten">
                        </li>
                        <li class="nav-item"><a href="/tim" class="white-text nav-link">Data Team</a>
                            <hr class="grey lighten">
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- content -->
        <div class="col m10 s12">
            <h3 class="dash"><i class="medium material-icons left">info_outline</i>Setting About us</h3>
            <section class="ab">
                <a class="waves-effect waves-light btn modal-trigger purple lighten-1" href="#modal1">
                    <i class="material-icons left">add</i>
                    Add About
                </a>
                <div class="container">
                    <table class="striped card">
                        <thead>
                            <tr>
                                <th scope="col" class="center">Title</th>
                                <th scope="col" class="center">Desc</th>
                                <th colspan="2" scope="col" class="center"></th>
                            </tr>
                        </thead>


                        <tbody ng-repeat="about in tentangs">
                            <tr>
                                <td class=" center">{{about.judul}}</td>
                                <td class="center">
                                    {{about.desk}}
                                </td>
                                <td class="center">
                                    <a href="{{'/edit_about/'+about._id}}" class="orange btn modal-trigger btn-flat">
                                        <i
                                          class="material-icons white-text"
                                          data-toggle="tooltip"
                                          title="edit"
                                          >edit</i
                                        >
                                    </a>
                                </td>
                                <td class="center">
                                    <button class="red btn-flat" ng-click="delab(about._id)">
                                        <i
                                          class="material-icons white-text"
                                          data-toggle="tooltip"
                                          title="hapus"
                                          >delete</i
                                        >
                                      </button>
                                </td>
                            </tr>

                            <!-- <tr>
                                <td class=" center">We Are Profesionals</td>
                                <td class="center">
                                    <p>Web Mobile App adalah sebuah perusahaan yang bergerak dibidang jasa pembuatan
                                        produk-produk multimedia yang menunjang produktifitas bisnis anda. Kami
                                        menawarkan
                                        jasa pembuatan dan pengembangan Website Company Profile, E-Commerce, dan Jasa
                                        Pembuatan Aplikasi Mobile Android</p>
                                </td>
                                <td class="center"><i class="material-icons orange-text" data-toggle="tooltip"
                                        title="edit">edit</i></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <div id="modal1" class="modal">
        <form action="/tentang" method="POST">
          <div class="modal-content">
            <h5>Input Data About</h5>
            <div class="input-field">
              <input
                type="text"
                name="judul"
                id="judul"
                required
                class="validate"
              />
              <label for="judul">Top caption</label>
            </div>
            <div class="input-field">
                <input
                  type="text"
                  name="desk"
                  id="desk"
                  required
                  class="validate"
                />
                <label for="desk">Desc</label>
              </div>
          </div>
          <div class="modal-footer">
            <button class="waves-effect waves-green btn purple lighten-1" type="submit">
              Submit <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
    </div>

    <script type="text/javascript" src="/assets/js/materialize.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var elems = document.querySelectorAll(".modal");
          var instances = M.Modal.init(elems);
        });
    </script>
    <script src="/assets/angular.min.js"></script>
    <script src="/app/controller/about.js"></script>
</body>

</html>
